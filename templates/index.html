<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition</title>
</head>
<body>
<div>
    <h1>Upload new file</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <input type="submit" value="Transcribe">
    </form>

</div>
    {% if transcript != "" %}
        <div id="speechContainer">
            <h1>Transcript</h1>
            <p>{{ transcript }}</p>
        </div>
    {% endif %}
</body>
</html>
